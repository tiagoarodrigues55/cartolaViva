<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechar Time</title>
</head>
<link rel="stylesheet" href="cartola.css">
<body>
    <section>
        <div>
            <p>Se esse é realmente seu time final? Clique em finalizar!, caso contrário clique em "voltar"'</p>
        </div>
        <div id="timeFinal">
            <ul></ul>
        </div>
        <a href="" onclick="finalizar()">finalizar</a>
        <br><br>
        <a href="cartola.html">voltar</a>
    </section>
    <script>
        var usuarios = JSON.parse(localStorage.getItem('list_usuarios'))
        var times = JSON.parse(localStorage.getItem('list_times')) || []
        var time = JSON.parse(localStorage.getItem('list_nomesjog'))
                
        const escalação = {jogador1: '', jogador2: '', jogador3: '', jogador4: '', jogador5: ''}
        carregarLista()
        escalação.jogador1 = time[0]
        escalação.jogador2 = time[1]
        escalação.jogador3 = time[2]
        escalação.jogador4 = time[3]
        escalação.jogador5 = time[4]
        
        function finalizar(){
            
            times.push(escalação)
            alert(times)
            localStorage.setItem('list_times', JSON.stringify(times))
            alert('começou')
            window.location.href = 'index.html'
        }
        
    function carregarLista(){
        var listaTime = document.querySelector('ul')
           for (i of time){
            var todoElement2 = document.createElement('li')
            var todoText2 = document.createTextNode(i)
            todoElement2.appendChild(todoText2)
            listaTime.appendChild(todoElement2)

        }
    }
      
    </script>
    
</body>
</html>
